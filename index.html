<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Little Leaf Kits | Checkout</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="font-mono">
		<header class="bg-green-100 p-4 grid grid-cols-4 items-center">
			<div class="flex col-span-3 items-center">
				<img
					src="logo.svg"
					height="75"
					width="75"
					alt="Little Leaf Kits Logo" />
				<div class="pl-4 text-2xl">
					<h1>Little Leaf Kits | Checkout</h1>
				</div>
			</div>
			<div class="flex space-x-4 justify-end">
				<a
					href="#"
					class="p-2 hover:border-black border-x mx-1 border-green-100"
					><img src="account.svg" alt="Account Icon" height="25" width="25"
				/></a>
				<a href="#" class="p-2 border-black border-x mx-1"
					><img src="cart.svg" alt="Cart Icon" height="25" width="25"
				/></a>
			</div>
		</header>
		<nav class="grid md:grid-cols-1 border-b border-black">
			<ul
				class="nav-links md:flex space-x-4 items-center w-full justify-end px-4">
				<li class="p-2 hover:border-black border-x mx-1 border-white">
					<a href="#">Home</a>
				</li>
				<li class="p-2 hover:border-black border-x mx-1 border-white">
					<a href="#">About</a>
				</li>
				<li class="hover:border-black border-x p-2 mx-1 border-white">
					<a href="#">Succulent Kits</a>
				</li>
				<li class="hover:border-black border-x p-2 mx-1 border-white">
					<a href="#">Tools</a>
				</li>
				<li class="hover:border-black border-x p-2 mx-1 border-white">
					<a href="#">Contact</a>
				</li>
			</ul>
		</nav>

		<main class="mx-auto max-w-4xl p-4 grid md:grid-cols-1 gap-4">
			<h1 class="text-3xl">Checkout</h1>
			<form class="grid gap-4 grid-cols-1">
				<label>First Name: </label>
				<input
					type="text"
					required
					placeholder="First Name"
					class="border border-black p-2 rounded focus:outline-2 user-invalid:border-red-700 user-invalid:text-red-700 focus:bg-gray-100" />
				<label>Last Name: </label>
				<input
					type="text"
					placeholder="Last Name"
					required
					class="border border-black p-2 rounded focus:outline-2 user-invalid:border-red-700 user-invalid:text-red-700" />
				<label>Address: </label>
				<input
					type="text"
					placeholder="Address"
					required
					class="border border-black p-2 rounded focus:outline-2 user-invalid:border-red-700 user-invalid:text-red-700" />
				<label>City: </label>
				<input
					type="text"
					placeholder="City"
					required
					class="border border-black p-2 rounded focus:outline-2 user-invalid:border-red-700 user-invalid:text-red-700" />
				<label>State: </label>
				<select
					required
					class="border border-black p-2 rounded focus:outline-2 user-invalid:border-red-700 user-invalid:text-red-700">
					<option value="" disabled selected>Select your state</option>
					<option value="AB">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
				<label>Zip Code: </label>
				<input
					type="number"
					placeholder="Zip Code"
					required
					class="border border-black p-2 rounded focus:outline-2 user-invalid:border-red-700 user-invalid:text-red-700" />
				<label>Phone Number: </label>
				<input
					type="tel"
					placeholder="Phone Number"
					class="border border-black p-2 rounded focus:outline-2 user-invalid:border-red-700 user-invalid:text-red-700" />
				<label>Email: </label>
				<input
					type="email"
					placeholder="Email"
					required
					class="border border-black p-2 rounded focus:outline-2 user-invalid:border-red-700 user-invalid:text-red-700" />

				<div class="shipping">
					<h2 class="text-2xl mb-4">Shipping Method</h2>
					<div class="grid gap-2 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
						<div
							class="block border border-black p-2 w-full rounded hover:bg-green-100 hover:transform ease-in-out hover:scale-95">
							<input
								type="radio"
								id="standard"
								name="shipping"
								value="standard" />
							<label for="standard"
								>Standard Shipping (5-7 business days) - $5.00</label
							>
						</div>
						<div
							class="block border border-black p-2 w-full rounded hover:bg-green-100 hover:transform ease-in-out hover:scale-95">
							<input
								type="radio"
								id="express"
								name="shipping"
								value="express" />
							<label for="express"
								>Express Shipping (2-3 business days) - $15.00</label
							>
						</div>
						<div
							class="block border border-black p-2 w-full rounded hover:bg-green-100 hover:transform ease-in-out hover:scale-95">
							<input
								type="radio"
								id="overnight"
								name="shipping"
								value="overnight" />
							<label for="overnight"
								>Overnight Shipping (1 business day) - $25.00</label
							>
						</div>
					</div>
				</div>

				<div class="payment">
					<h2 class="text-2xl mb-4">Payment Method</h2>
					<button
						class="border rounded border-black p-2 hover:bg-green-100 hover:transform ease-in-out hover:scale-105">
						Credit/Debit Card
					</button>
					<button
						class="border rounded border-black p-2 hover:bg-green-100 hover:transform ease-in-out hover:scale-105">
						PayPal
					</button>
					<button
						class="border rounded border-black p-2 hover:bg-green-100 hover:transform transition ease-in-out hover:scale-105">
						Bank Transfer
					</button>
				</div>
				<button
					type="submit"
					class="rounded w-full p-4 bg-green-500 text-white transition ease-in-out duration-300 hover:bg-green-600">
					Review Order
				</button>
			</form>
		</main>

		<footer class="border-t border-black">
			<div class="max-w-6xl mx-auto p-4">
				<p class="text-center text-md">
					&copy; 2025 Little Leaf Kits | Adam Foerster DWDD2620 | All rights
					reserved.
				</p>
			</div>
		</footer>
	</body>
</html>
